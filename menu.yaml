  wifi: st nmtui
  settings: xfce4-settings-manager
  passwords: $HOME/.config/i3/scripts/passmenu -fn 'size=12' -sb '#BD93F9' -sf '#f3f4f5' -nf '#f3f4f5' -nb '#1c1f25'
